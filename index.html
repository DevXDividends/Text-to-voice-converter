<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter | Great Stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Text To <span>Speech</span> Converter</h1>
        <form id="speechForm">
            <textarea id="textInput" placeholder="Write Anything Here"></textarea>
            <div class="row">
                <select id="voiceSelect"></select>
                <button type="submit"><img src="images/play.png" >Listen</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
